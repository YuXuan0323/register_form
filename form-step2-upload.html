<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>台灣大學學士班希望入學招生</title>
</head>
<body>
    <section class="cover_content">
        <div class="cover_title">
            <div class="sem_tag">113學年度</div>
            <div class="title">台灣入學<span class="title_highlight">學士班希望入學</span>招生</div>
        </div>
        <div>
            <img class="cover_img" src="/img/header_img.svg">
        </div>
    </section>
    <!-- register form -->
    <section class="form_container">
        <div>
            <div>
                <span class="label">照片（近6個月2吋脫帽照片）</span>
                <span class="req_tag">必填</span>
            </div>
            <div class="upload-item" data-status="uploading">
                <div class="file-thumb"></div>
                <div class="file-meta upload_info">
                    <div class="file-name">ID_5678.jpg</div>
                    <div class="file-status">
                        <div class="status-text"></div>
                        <div class="process-info"></div>
                    </div>
                    <div class="progress">
                        <div class="process-fill"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <span class="label">目前為高三生在學證明</span>
            <span class="req_tag">必填</span>
        </div>
        <div class="upload-item" data-status="uploading">
            <div class="file-thumb"></div>
            <div class="file-meta upload_info">
                <div class="file-name">ID_5678.jpg</div>
                <div class="file-status">
                    <div class="status-text"></div>
                    <div class="process-info"></div>
                </div>
                <div class="progress">
                    <div class="process-fill"></div>
                </div>
            </div>
        </div>
        <div>
            <div>
                <span class="label">高中歷年成績單</span>
                <span class="req_tag" data-check="true">必填</span>
            </div>
            <div class="upload-item" data-status="success">
                <div class="file-thumb"></div>
                <div class="upload_info">
                    <div class="file-name">ID_5678.jpg</div>
                    <div class="file-status">
                        <div class="status-text"></div>
                        <div class="process-info"></div>
                    </div>
                    <div class="progress">
                        <div class="process-fill"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="label_wrapper" data-supportxt="true">
                <span class="label_txt">符合弱勢家庭證明</span>
                <span class="req_tag">必填</span>
                <div class="supportxt">戶籍謄本 + 111年至113年低收或中低收戶證明</div>
            </div>
            <div class="upload-item" data-status="uploading">
                <div class="file-thumb"></div>
                <div class="file-meta upload_info">
                    <div class="file-name">ID_5678.jpg</div>
                    <div class="file-status">
                        <div class="status-text"></div>
                        <div class="process-info"></div>
                    </div>
                    <div class="progress">
                        <div class="process-fill"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <a href="/index.html"></a>
    <script src="js/script.js"></script>
</body>
</html>
